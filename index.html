<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet"> 
    <title>My Movies</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper-header">
        <header class="header">
          <h1 class="header__title">My Movies</h1>
          <nav class="header__nav">
            <ul class="header__nav__menu">
              <li class="header__nav__menu__item">Home</li>
              <li class="header__nav__menu__item">Categories</li>
              <li class="header__nav__menu__item">Contact</li>
              <li class="header__nav__menu__item">About</li>
            </ul>
          </nav>
          <div class="header__btns">
            <span class="material-icons md-light">account_circle</span>
            <span class="material-icons md-light">search</span>
          </div>
        </header>
      </div>
      <div class="wrapper-main">
        <main class="main">
          <div class="main__banner__carousel">
            <div class="main__banner__carousel__imgs">
              <img class="main__banner__carousel__img main__banner__carousel__img--visible" src="https://tecnoblog.net/wp-content/uploads/2020/08/marvels-avengers-beta_20200807161253.jpg" aria-label="movie banner image">
              <img class="main__banner__carousel__img" src="https://img.elo7.com.br/product/zoom/26A6128/painel-de-festa-vingadores-ultima-avengers-endgame-herois-gaviao-arqueiro.jpg" aria-label="movie banner image">
              <img class="main__banner__carousel__img" src="https://www.vaipradisney.com/blog/wp-content/uploads/2019/12/disney-avengers-campus-california.jpg" aria-label="movie banner image">
              <img class="main__banner__carousel__img" src="https://www.animatedtimes.com/wp-content/uploads/2019/09/Ant-Man%E2%80%99s-tactic-in-the-Endgame-War.jpg" aria-label="movie banner image">
            </div>
            <span class="material-icons md-light" id="main__banner__carousel__prev">navigate_before</span>
            <span class="material-icons md-light" id="main__banner__carousel__next">navigate_next</span>
          </div>
          <div class="main__movies__container">
            <div class="main__movies__category">
              <div class="main__movies__category__divider"></div>
              <h2 class="main__movies__category__title">New Movies</h2>
            </div>
            <div class="main__movies">
            </div>
          </div>
        </main>
        <div class="main__movies__loading">
          <div class="loading__ball--1"></div>
          <div class="loading__ball--2"></div>
          <div class="loading__ball--3"></div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
